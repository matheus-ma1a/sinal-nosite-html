<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/1f4a3.png" type="image/x-icon">
    <title>Login | Sitemina </title>
    <link rel="stylesheet" href="index.css">
    <script defer src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script defer src="fire-base-init.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <form>

        <label for="email">Email</label>
        <input class="email" name="email" type="email" onchange="validar()" placeholder="seu@email.com">

        <label for="">Senha</label>
        <input class="senha" name="senha" type="password" onchange="validar()" placeholder="sua senha">

        <button class="recuperarSenha" disabled="true">Recuperar senha</button>

        <button class="loginButton" disabled="true" type="submit">Entrar</button>

        <button class="btn-registrar-form" type="submit">Registrar</button>

    </form>
</body>

</html>
