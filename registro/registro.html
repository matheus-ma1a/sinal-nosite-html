<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <script defer src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script defer src="registro.js"></script>
    <script defer src="../fire-base-init.js"></script>
    <title>Registro | sitemina</title>
</head>
<body>
    <form>

        <label for="email">Email</label>
        <input class="email" type="email" placeholder="Seu@email.com" name="email" >
        <div  class="erro-email">
            Email ivalido
        </div>
        
        
        <label for="senha">Senha</label>
        <input class="senha-input" type="password" placeholder="Sua senha" name="senha" >
        <div class="erro-senha">
            A senha deve ter no minimo 6 caracteres
        </div>
        
        
        <label for="confirmar-senha">Comfirmar senha</label>
        <input class="confirme-a-senha" type="password" placeholder="Comfirme sua senha" name="confirmar-senha" >
        <div class="erro-senha-confirma" >
            As senhas nao sao iguais
        </div>
        
        
        <div>
            <button class="butao-registrar" type="button" disabled="true" >Registrar</button>
            <button type="button" >Logar</button>
        </div>
        
        
    </form>

</body>

</html>
